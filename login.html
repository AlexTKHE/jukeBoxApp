<head>

    <title>Juke Box Website</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/d091106628.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fa-solid fa-music"></i>&nbsp;JUKEBOX</a>
       
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span> <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="/" class="navbar__links">Home</a>
            </li>
            <li class="navbar__item">
                <a href="/queue.html" class="navbar__links">Queue</a>
            </li>
            <li class="navbar__item">
                <a href="/" class="navbar__links">Token</a>
            </li>
            <li class="navbar__btn"><a href = "/" class = "button">Request</a></li>
        </ul>
    </div>
    </nav>
    <div class="login">
    <div class="login__container">
        <form>
            <h1>Login</h1>
            <div class="form__row">
                <input type="username" id="username__input" class="form__input" placeholder="USERNAME">
                <label for="username__input" class="form__label">Username</label>
            </div>
            <div class="form__row">
                <input type="password" id="pwd__input" class="form__input" placeholder="PASSWORD">
                <label for="pwd__input" class="form__label">Password</label>
            </div>
            <a href="/tooBad.html" class="forgot__password">Forgot Password?</a>

            <button type="submit" class="submit__btn">Login</button>
        </form>
        <p class="sign__up__text">Don't have an account? <a href="/tooBad.html">Sign up</a></p>
    <script src="index.js"></script>
</div>
</div>
